<!DOCTYPE html>

	<title>Texas Hold'em Login</title>

<body class="login_page">
	<div class = "login_info">
		<h1> Texas Hold'em Login </h1>
		<form action="page2.html" class="form1">
			<label>Username: </label>
			<input type="text" placeholder="Username" name="username" minlength="4"/>

			<label>Password: </label>

			<button class="button1" type="submit">Login</button>
			<button class="button1" type = "submit">Register</button>
			<br/>

		<br/><br/><br/>
		<div class="load_icon"></div>
	</div>
</body>
